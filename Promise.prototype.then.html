<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建 Promise 对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("用户数据");
            }, 1000);
        });

        // 调用 then 方法
        //then 方法的返回结果是由 Promise 对象， 对象状态是由回调函数的执行结果决定的
        //1. 如果回调函数中返回的结果是非 Promise 类型的数据， 状态为成功，返回值为对象的成功值
        const result = p.then(value => {
            console.log(value);
            //1. 非 Promise 类型的属性
            // return "test";   //返回结果为 test
            // return "test";   //若是没有return值，则返回结果为 undefined 状态仍为成功，undefined 即为返回对象的成功值

            //2. Promise 对象 , 当返回的 Promise 对象是成功则成功，反之，则为失败。
            // return new Promise ( (resolve, regect) => {
            //     regect ("Failed!!!");
            // });

            //3. 抛出错误   失败状态
            // throw new Error ("Error !");
            throw "Error !";

        }, reason => {
            console.error(reason);
        });
        console.log(result); //Promise {<pending>}__proto__: Promise[[PromiseState]]: "rejected"[[PromiseResult]]: "Error !"

        //then 方法是链式调用的
        // p.then(value => {

        // }).then(value => {

        // });
        // ...
    </script>
</body>

</html>
