<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       //get 、 set
       class school {
            get student() {
                console.log("STUDENT !!!");
                return "test user !";
            }
            set name(val) {
                console.log("使用 SET 设置 !!! " + val);
            }
        }

        //实例化对象
        let s = new school();
        s.name = "admin";
        console.log(s.student);
        /*使用 SET 设置 !!! admin
        STUDENT !!!
        test user !
         */

    </script>
</body>

</html>
